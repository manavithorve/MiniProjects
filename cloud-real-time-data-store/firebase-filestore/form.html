  <body>
    <header id="header">

    <section id="dataform">
      <h2>Enter your Details</h2>
      <form name="userdata" class="form-group form-inline" id="userdata">

        <div class="dataformElements">
          <label for="usrid" class="form-label">User ID</label>
          <input class="form-control form-textbox" type="text" id="usrid" placeholder="Enter ID" size="30" />
        </div>

        <div class="dataformElements">
          <label for="fname" class="form-label">First Name</label>
          <input class="form-control" type="text" id="fname" placeholder="Enter First Name" size="30" />
        </div>

        <div class="dataformElements">
          <label for="lname" class="form-label">Last Name</label>
          <input class="form-control" type="text" id="lname" placeholder="Enter Last Name" size="30" />
        </div>

        <div class="dataformElements">
          <label for="age" class="form-label">Age</label>
          <input class="form-control" type="number" id="age" placeholder="Enter Age"/>
        </div>

        <button type="button" class="btn btn-dark dataform-btn" id="addbtn">Add</button>
        <button type="button" class="btn btn-dark dataform-btn" id="updatebtn">Update</button>
        <button type="button" class="btn btn-dark dataform-btn" id="removebtn">Remove</button>

      </form>
    </section>
    <footer id="footer">Created by Manavi Thorve </footer>
